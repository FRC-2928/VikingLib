buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.ryanharter.gradle-git-repo:gradle-plugin:1.0.3'
    }
}

plugins {
    id 'java'
    id 'git-repo'
}

group 'org.usfirst.frc.team2928'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

